{% extends "global/base.html" %}

{% block content %}

<table id="server-list">
<tr>
	<th>Server</th>
	<th>Login As</th>
	<th>Actions</th>
</tr>
{% for server in server_list %}
<tr>
	<td>{{ server.server }}</td>
	<td>{{ server.user_name }}</td>
	<td>Edit | Refresh Keys | Delete</td>
</tr>
{% empty %}
<tr>
<td colspan="3">You haven't set up any server connections yet.</td>
</tr>
{% endfor %}
</table>

{% endblock %}
